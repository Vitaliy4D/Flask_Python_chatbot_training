{% extends 'index.html' %}



{% block content %}
<blockquote class="blockquote container">
<div class="container py-3">
{% if answer %}
  
{{ answer }}

{% endif %}

</div>
</blockquote>
<form method="post" class='container'>

  <div class="col-sm-4 col-lg-6 mb-1 py-3">
    <div class="card p-3">
      <figure class="p-3 mb-0">
        <blockquote class="blockquote">
          
          <div class="row g-3">
              {{ form.hidden_tag() }}
            <div class="form-group">
              {{ form.question(class="form-control", placeholder="type in some message")}}
            </div>
             <p></p>
            <div class="form-group">
              {{ form.submit(class="btn btn-primary mb-3") }}
            </div>
        </div>
        </blockquote>
      </figure>
    </div>
    </div>

</form>

  

{% endblock %}
